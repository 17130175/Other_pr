<!doctype html>
<style>
  form {
    margin:auto;
    width: 35%;
  }
  .result {
    margin: auto;
    width: 35%;
    border: 1px solid;
  }
</style> 
<head>
  <title>Salary</title>
</head>
<form action="{{url_for('main')}}" method="POST">
  <fieldset>
    <legend>Enter value</legend>
    <input name="exp" type="number"
     required>
    <br>
    <br>
    <input type="submit">
  </fieldset>
</form>
<div class="result" align:"center">
  {% if result %}
    <br>
    <p style="font-size:50px">
      Your predicted salary
    </p>
    <p style="font-size:50px">{{result}}</p>
  {% endif %}
</div>
